{% extends 'base.html' %}
{% block body %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="enter your name"><br>
    <input type="text" name="desc" placeholder="enter your description"><br>
    <input type="number" name="year" placeholder="enter your year"><br>
    <input type="file" name="image" ><br>
    <input type="submit">
</form>
{% endblock %}
