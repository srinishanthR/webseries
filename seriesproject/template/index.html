{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">

        {% for i in series %}
        <div class="col-md-3">
            <div class="card" >
                <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" height="300">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
<!--                    <p class="card-text" width="250px">{{i.description}}</p>-->
                    <a href="{% url 'seriesapp1:detail' i.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
